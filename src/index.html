<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valantis Test Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="merch">
        <div class="container">
            <h1 class="title__main">Valantis</h1>
            <div class="merch__list">
                <div class="merch__filter">
                    <label for="search-product">Название</label>
                    <input type="text" id="search-product">
                    <label for="search-price">Цена</label>
                    <input type="text" id="search-price">
                    <label for="search-brand">Бренд</label>
                    <input type="text" id="search-brand">
                    <button class="button__control" id="search-commit">Найти</button>
                    <button class="button__control" id="search-reset">Сбросить поиск</button>
                </div>
                <div class="merch__control">
                    <button class="button__nav" id="prev"><img src="img/arrow-left.svg" alt="page prev"></button>
                    <span id="pages">/</span>
                    <button class="button__nav" id="next"><img src="img/arrow-right.svg" alt="page next"></button>
                </div>
                <div class="merch__item">
                    <div class="merch__item_id">ID товара</div>
                    <div class="merch__item_name">Наименование товара</div>
                    <div class="merch__item_price">Цена товара</div>
                    <div class="merch__item_brand">Бренд товара</div>
                </div>
                <div class="merch__list_wrapper">
                    <!-- Generated Content Here -->
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
